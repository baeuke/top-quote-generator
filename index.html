<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>The Best Quote Generator</title>
 <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <header>Quote of the Day</header>
  <div class="content">
   <div class="quote-area">
    <i class="fas fa-quote-left"></i>
    <p class="quote">Інжу теңіздің терең түбінде жатады. Теңіздің суығына тоңып, суына тұншықпағанның інжу мен меруертке қолы жетпейді. Махаббат та сол сияқты.</p>
    <i class="fas fa-quote-right"></i>
   </div>
   <div class="source">
    <span>__</span>
    <span class="name">Әзілхан Нұршайықов</span>
   </div>
   <div class="buttons">
    <div class="insideButtons"><button>New Quote</button></div>
   </div>
   
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
